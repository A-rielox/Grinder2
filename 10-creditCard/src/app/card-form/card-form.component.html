<div class="columns is-mobile mt-6 p-6">
   <div class="column">
      <!-- <app-card
         [name]="cardForm.get('name')!.value"
         [cardNumber]="cardForm.get('cardNumber')!.value"
         [expiration]="cardForm.get('expiration')!.value"
      ></app-card> -->
   </div>

   <div class="column">
      <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
         <!-- NAME -->
         <app-input label="Name" [control]="cardForm.controls.name"></app-input>

         <!-- cardNumber -->
         <app-input
            label="Card Number"
            [control]="cardForm.controls.cardNumber"
         ></app-input>

         <div class="columns is-mobile">
            <!-- expiration -->
            <div class="column">
               <app-input
                  label="Expiration (MM/YY)"
                  [control]="cardForm.controls.expiration"
               ></app-input>
            </div>

            <!-- securityCode -->
            <div class="column">
               <app-input
                  label="Security Code"
                  [control]="cardForm.controls.securityCode"
               ></app-input>
            </div>
         </div>

         <div class="buttons">
            <button
               [disabled]="cardForm.invalid"
               type="submit"
               class="button is-primary"
            >
               Submit
            </button>

            <button
               type="button"
               class="button is-warning"
               (click)="onResetClick()"
            >
               Reset
            </button>
         </div>
      </form>
   </div>
</div>

<!-- el borde rojo se le puede pasar aca con 
   [ngClass]="{ 'is-danger': !cardForm.controls.name.valid && cardForm.controls.name.touched }" 
-->

<hr />
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors: {{ cardForm.controls.name.errors | json }}</div>
