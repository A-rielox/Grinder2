<table class="table is-striped">
  <thead>
    <tr *ngIf="pages.length > 0">
      <th>Title</th>
      <th>Word Count</th>
      <th>Snipper</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let page of pages">
      <td>
        <a
          target="_blank"
          [href]="'https://en.wikipedia.org?curid=' + page.pageid"
        >
          {{ page.title }}
        </a>
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
      <!-- PARA PONER CSS A CLASES Q ESTAN DENTRO DE LOS QUE PONGO CON innerHTML tengo que hacerlos en el css global ( styles.css ) -->
    </tr>
  </tbody>
</table>
