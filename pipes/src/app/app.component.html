<div class="container">
   <h3>Payment Form</h3>

   <div class="row">
      <div class="form-group col">
         <label>Payee Name</label>
         <input
            class="form-control"
            #nameInput
            (input)="onNameChange(nameInput.value)"
         />
      </div>

      <div class="col">
         <label><b>Name</b></label>
         <div>
            {{ name | titlecase }}
         </div>
      </div>
   </div>

   <hr />

   <div class="row">
      <div class="form-group col">
         <label>Payment Date</label>
         <input
            type="date"
            class="form-control"
            #dateInput
            (input)="onDateChange(dateInput.value)"
         />
      </div>

      <div class="col">
         <label><b>Payment Date</b></label>
         <div>
            {{ date | date : "longDate" }}
         </div>
      </div>
   </div>

   <hr />

   <div class="row">
      <div class="form-group col">
         <label>Payment Amount</label>
         <input
            class="form-control"
            type="number"
            #amountInput
            (input)="onAmountChange(amountInput.value)"
         />
      </div>

      <div class="col">
         <label><b>Payment Amount</b></label>
         <!-- ISO 4217 -->
         <div>
            {{ amount | currency : "MXN" }}
         </div>
      </div>
   </div>
   <hr />

   <div class="row">
      <div class="form-group col">
         <label>Height</label>
         <input
            class="form-control"
            type="number"
            (input)="onHeightChange($any($event.target).value)"
         />
      </div>

      <div class="col">
         <label><b>Height</b></label>
         <div>
            {{ height | number : "2.1-3" }}
         </div>
      </div>
   </div>
   <hr />

   <div class="row">
      <div class="form-group col">
         <label>Miles</label>
         <input
            class="form-control"
            type="number"
            #milesInput
            (input)="onMilesChange(milesInput.value)"
         />
      </div>

      <div class="col">
         <label><b>Kilometers</b></label>
         <!-- muestra solo si es mas de 10 km ( uso el pipe en el check ) -->
         <div *ngIf="(miles | convert : 'km') > 10">
            {{ miles | convert : "km" | number : "1.0-2" }}
         </div>
      </div>
   </div>
</div>
