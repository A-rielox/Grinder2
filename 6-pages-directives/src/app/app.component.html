<!-- reemplazando con MI version pirata de [ngClass] ( por mi [appClass]) -->
<nav>
   <ul class="pagination">
      <!-- <li class="page-item" [ngClass]="{ disabled: currentPage <= 0 }"> -->
      <li class="page-item" [appClass]="{ disabled: currentPage <= 0 }">
         <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
      </li>

      <ng-container *ngFor="let image of images; let i = index">
         <!-- [ngClass]="getClass()" manda la clase desde .ts -->
         <li
            class="page-item"
            [ngClass]="{ active: i === currentPage }"
            *ngIf="checkWindowIndex(i)"
         >
            <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
         </li>
      </ng-container>

      <!-- [ngClass]="{ disabled: currentPage >= images.length - 1 }" -->
      <li
         class="page-item"
         [appClass]="{ disabled: currentPage >= images.length - 1 }"
      >
         <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
      </li>
   </ul>
</nav>

<div>
   <h4 [appClass1]="'orange'">{{ images[currentPage].title }}</h4>
   <img [src]="images[currentPage].url" />
</div>

<ul *appTimes="7; let i = index">
   <li>Hi there! {{ i }}</li>
</ul>
